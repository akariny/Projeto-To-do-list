<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="icon" type="image/jpg" href="img/lista.png"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quantico:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cabecalho.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/rodape.css">
</head>
<body>
    
    <header class="cabecalho">
        <div class="cabecalho__logo">
            <img src="img/lista.png" alt="icone lista" class="cabecalho__imagem">
            <h1 class="cabecalho__titulo">To Do List</h1>
        </div>
        <div class="cabecalho__botoes">
            <a href="https://github.com/akariny" target="_blank" class="cabecalho__botao">
                <img src="img/linkedin-logo.png" alt="Logo Linkedin" class="cabecalho__botao-img linkedin">
            </a>
            <a href="https://www.linkedin.com/in/anakariny/" target="_blank" class="cabecalho__botao">
                <img src="img/github-logo.png" alt="Logo Github" class="cabecalho__botao-img github">
            </a>    
        </div>
    </header>

    <main>
        <section class="todo-list">
            <div class="app" id="app">
                <h2 class="titulo">
                    Organize suas tarefas &#128522; 
                </h2>
    
                <form action="" class="formulario">
                    <input type="text" class="formulario__input" id="input">
                    <button class="formulario__botao" id="botao-form">Novo Item</button>
                </form>
    
                <ul class="lista" id="lista">

                </ul> 
            </div>
        </section>
    </main>

    <footer class="rodape" data-rodape>Desenvolvido por Ana Kariny Pedrosa &copy; 2022</footer>

    <script src="js/script.js"></script>
</body>
</html>
