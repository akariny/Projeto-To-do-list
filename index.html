<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="icon" type="image/jpg" href="img/lista.png"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quantico:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cabecalho.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/rodape.css">
    <link rel="stylesheet" href="css/darkMode.css">
</head>
<body>
    
    <header class="cabecalho">
        <div class="cabecalho__logo">
            <img src="img/lista.png" alt="icone lista" class="cabecalho__imagem">
            <h1 class="cabecalho__titulo">To Do List</h1>
        </div>
        <button class="cabecalho__botao" data-botao-darkMode>
            <span class="lua" data-emoji-lua> &#127769;</span> 
            <span class="sol" data-emoji-sol> &#9728;&#65039;</span> 
        </button>
    </header>

    <main>
        <section class="todo-list">
            <div class="app" data-app>
                <h2 class="titulo">
                    Organize suas tarefas &#128522; 
                </h2>
    
                <form action="" class="formulario">
                    <input type="text" class="formulario__input" data-input>
                    <button class="formulario__botao" data-botao-form>Novo Item</button>
                </form>
    
                <ul class="lista" data-lista>
                    <!-- <li class="lista__item" data-lista-item>
                        <p class="lista__texto concluido" data-lista-texto>Item Novo</p>
                        <div class="lista__botoes">
                            <button class="lista__botao" data-botao-concluir>concluir</button>
                            <button class="lista__botao" data-botao-excluir>excluir</button>
                        </div>
                    </li> -->
                </ul> 
            </div>
        </section>
    </main>

    <footer class="rodape" data-rodape>Desenvolvido por Ana Kariny Pedrosa &copy; 2022</footer>

    <script src="js/darkMode.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
